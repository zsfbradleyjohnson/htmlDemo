<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }

    ul {
        margin: 10px auto;
        text-align: center;
    }

    li {
        display: inline-block;
        margin: 0px 5px;
    }

    #div {
        width: 100px;
        height: 100px;
        margin: 0px auto;
        background-color: black;
    }
    </style>
    <script type="text/javascript">
    window.onload = function click() {
        var divv = document.getElementById("div");
        var inputList = document.getElementsByTagName("input");

        for (var i = 0; i < inputList.length; i++) {
            var node = inputList[i];
            if (node.value === "变宽") {
                node.onclick = function() {
                    divv.style.width = "200px";
                }
            }
            if (node.value === "变高") {
                node.onclick = function() {
                    divv.style.height = "200px";
                }
            }
            if (node.value === "变色") {
                node.onclick = function() {
                    divv.style.backgroundColor = "red";
                }
            }
            if (node.value === "隐藏") {
                node.onclick = function() {
                    divv.style.display = "none";
                }
            }
            if (node.value === "重置") {
                node.onclick = function() {
                    divv.style.cssText = "";
                }
            }
        }
    }
    </script>
</head>

<body>
    <ul>
        <li>
            <input type="button" value="变宽">
        </li>
        <li>
            <input type="button" value="变高">
        </li>
        <li>
            <input type="button" value="变色">
        </li>
        <li>
            <input type="button" value="隐藏">
        </li>
        <li>
            <input type="button" value="重置">
        </li>
    </ul>
    <div id="div"></div>
</body>

</html>
