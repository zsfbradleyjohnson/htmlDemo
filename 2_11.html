<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }

    #bg {
        width: 700px;
        height: 500px;
        background-color: lightpink;
        margin: 10px auto;
        border-radius: 5px;
    }

    #list {
        list-style: none;
    }

    #list li {
        display: inline-block;
        margin: 10px 0px 0px 10px;
    }

    #show {
        margin: 0px auto;
        width: 400px;
        height: 150px;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var list = document.getElementById("list");
        var li_array = list.getElementsByTagName("li");
        var show = document.getElementById("show");
        var showImage = show.getElementsByTagName("img")[0];

        for (var i = 0; i < li_array.length; i++) {
            li_array[i].onmouseover = function() {
                var img = this.getElementsByTagName("img")[0];
                // alert(img.src);
                showImage.src = img.src;
            }
        }
    }
    </script>
</head>

<body>
    <div id="bg">
        <ul id="list">
            <li id="show"><img src="imgs/1.jpg"></li>
            <li><img src="imgs/1.jpg"></li>
            <li><img src="imgs/2.jpg"></li>
            <li><img src="imgs/3.jpg"></li>
            <li><img src="imgs/4.jpg"></li>
            <li><img src="imgs/5.jpg"></li>
            <li><img src="imgs/6.jpg"></li>
            <li><img src="imgs/7.jpg"></li>
            <li><img src="imgs/8.jpg"></li>
            <li><img src="imgs/9.jpg"></li>
            <li><img src="imgs/10.jpg"></li>
        </ul>
    </div>
</body>

</html>
