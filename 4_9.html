<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #bg {
        width: 600px;
        height: 300px;
        background-color: lightpink;
        margin: 10px auto;
    }

    ul {
        float: left;
        /*display: inline;*/
        height: 19px;
        line-height: 19px;
        background-color: red;
    }

    li {
        float: left;
        width: 30px;
        cursor: pointer;
        text-indent: -9999px;
        background: url(imgs/star.png) no-repeat;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var li_array = document.body.getElementsByTagName("li");

        for (var i = 0; i < li_array.length; i++) {
            li_array[i].onmouseover = function() {
                this.style.backgroundPosition = "0 -28px";
            }

            li_array[i].onmouseout = function() {
                this.style.backgroundPosition = "0 0px";
            }
        }
    }
    </script>
</head>

<body>
    <div id="bg">
        <span id="remind">点击星星就能打分</span>

        </ul>
        <span id="last_evaluation"><span class="score"></span></span>

</body>

</html>
