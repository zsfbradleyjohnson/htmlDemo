<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }

        #show {
            width: 100px;
            height: 100px;
            line-height: 100px;
            margin: 0px auto;
            font-size: 40px;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            startNumber();
        }

        function startNumber () {
            var show = document.getElementById("show");

            show.innerHTML = Number(show.innerHTML)+1;

            var t = setTimeout("startNumber()",1000);
        }
    </script>
</head>
<body>
    <div id="show">1</div>
</body>
</html>
