<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }

    #bg {
        width: 500px;
        height: 100px;
        margin: 10px auto;
        text-align: center;
    }

    #input {
        display: inline-block;
        background-color: lightgray;
        border: 1px solid gray;
        width: 50px;
        height: 20px;
        margin-right: 10px;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var input = document.getElementById("input");
        var button = document.getElementById("bg").getElementsByTagName("input")[1];

        button.onclick = function() {
            var num = 0;
            var value = Number(input.value);

            if (!input.value.length) {
                alert("请输入数字！");
                return;
            }

            while(value>1){
                num++;
                value = value/10.0;
            }

            alert(num+"位数");
        }
    }
    </script>
</head>

<body>
    <div id="bg">
        <input type="text" id="input">
        <input type="button" value="是否为两位数">
    </div>
</body>

</html>
